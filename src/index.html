<head>
    <title>Space Wars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: fantasy;
            color: #fff;
            font-size: min(3vh, 4.5vw);
            overflow: hidden;
            background: #111;
            margin: 0;
            padding: 0;
            text-shadow: 0.1vh 0 0 #ff21bd85, -0.1vh 0 0 #5cf14e9f;
            /**colors
                goood trick found in: https://css-tricks.com/solved-with-css-colorizing-svg-backgrounds/
                1.0 0   0 0 0 brightness(1) sepia(0) hue-rotate(0deg) saturate(0) brightness(1) invert(0)
                1.0 0   0 0 1 brightness(0.95) sepia(0.5) hue-rotate(108deg) saturate(0.5) brightness(0.9) invert(1)
                0.6 1   0 2 0 brightness(0.7) sepia(1) hue-rotate(0deg) saturate(5) brightness(1.1) invert(0)
                0.6 1  45 2 0 brightness(0.7) sepia(1) hue-rotate(45deg) saturate(1) brightness(1.3) invert(0)
                0.6 1  90 2 0 brightness(0.6) sepia(1) hue-rotate(90deg) saturate(3) brightness(1.1) invert(0)
                0.6 1 135 2 0 brightness(0.4) sepia(1) hue-rotate(135deg) saturate(11) brightness(1.1) invert(0)
                0.6 1 180 2 0 brightness(0.6) sepia(1) hue-rotate(180deg) saturate(6) brightness(1.3) invert(0)
                0.6 1 225 2 0 brightness(0.12) sepia(1) hue-rotate(225deg) saturate(3) brightness(3.9) invert(0)
                0.6 1 270 2 0 brightness(0.4) sepia(1) hue-rotate(270deg) saturate(3) brightness(1.2) invert(0)
                0.6 1 315 2 0 brightness(0.4) sepia(1) hue-rotate(320deg) saturate(4) brightness(1.3) invert(0)
                0.6 1   0 2 1 brightness(0.4) sepia(1) hue-rotate(0deg) saturate(3) invert(1)
                0.6 1  45 2 1 brightness(0.5) sepia(1) hue-rotate(45deg) saturate(2) invert(1)
                0.6 1  90 2 1 brightness(0.6) sepia(1) hue-rotate(90deg) saturate(3) invert(1)
                0.6 1 135 2 1 brightness(0.5) sepia(1) hue-rotate(135deg) saturate(5) invert(1)
                0.6 1 180 2 1 brightness(0.83) sepia(1) hue-rotate(180deg) saturate(18) invert(1)
                0.6 1 225 2 1 brightness(0.65) sepia(1) hue-rotate(225deg) saturate(6) invert(1)
                0.6 1 270 2 1 brightness(0.4) sepia(1) hue-rotate(270deg) saturate(5) invert(1)
                0.6 1 315 2 1 brightness(0.75) sepia(1) hue-rotate(315deg) saturate(8) invert(1)
            */
            filter: brightness(1) sepia(0) hue-rotate(0deg) saturate(0) brightness(1) invert(0);
            
        }
        h1, h2, h3 {
            margin: 0;
            text-align: center;
        }
        h1 {
            margin-top: 22%;
            font-size: 240%;
        }
        .c {
            width: 60px;
            height: 120px;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        #main {
            height: 90vh;
            width: calc(90vh*0.66);
            max-width: 98%;
            max-height: calc(100vw*1.5);
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            image-rendering: pixelated;
            transform-origin: center center;
            border: 1vh solid #fff3ff;
        }
        .page {
            width: 100%;
            height: 100%;
            display: block;
            background-color: #111;
            padding: 3%;
        }
        a {
            text-decoration: none;
            padding: 0 2%;
        }
        a.button {
            display: inline-block;
            border: 0.6vh solid #fff3ff;
            padding: 1% 3%;
            font-weight: 500;
            animation: none;
            color: #fff;
            font-size: 140%;
        }
        a:visited {
            color: #fff;
        }
        a:hover {
            color: #111;
            background-color: #fff;
            text-shadow: 0 0 0.1vh #fff, 0 0 0.2vh #fff, 0 0 0.3vh #fff3ff, 0 0 0.4vh #fff3ff, 0 0 0.5vh #fff3ff;
        }
        a.button:hover {
            animation-duration: 0.5s;
            border: 0.6vh double #111;
            background-color: #fff;
            color: #111;
        }
        .blc {
            position: sticky;
            background: #233;
            width: 100%;
            left: 0;
            padding: 0 20px;
            max-height: 100px;
        }
        header {
            top: 0;
        }
        footer {
            position: absolute;
            bottom: 5;
            left: 0;
            right: 0;
            font-size: 70%;
        }
        .hide {
            display: none;
        }
        .show {
            display: block;
        }

        .center {
            text-align: center;
        }
        .space {
            margin: 3%;
        }
        .space a {
            margin: 2%;
        }
        .right {
            float: right;
        }

        /**GAME PAGE STYLES*/
        #game span {
            display: block;
        }
        #game-stats {
            border: 0.6vh solid white;
            margin: -0.5vh;
            padding: 1vh;
            margin-bottom: 3%;
        }

        #ship-stats {
            display: block;
            float: left;
            width: 50%;
            margin-left: 5%;
        }
        .card {
            
            float: left;
            /* overflow: hidden; */
            width: 35%;
            height: 35%;
            background: #111;
            transition: 0.3s;
            transform-style: preserve-3d;
            transform: rotateY(180deg);
            border-radius: 2vh;
            
        }
        .card svg {
            border: 0.8vh solid #fff3ff;
            border-radius: 2vh;
        }
        .card.card--flipped {
            animation: cardFlip .275s forwards linear;
        }
        .card.card--unflip {
            animation: cardUnFlip .275s forwards linear;
        }
        .card:hover {
            cursor: pointer;
            box-shadow: 0px 0px 20px gray;
        }

        .card-backing {
            position: absolute;
            z-index: 4;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            transform: rotateY(180deg);
            border: 0.8vh solid #fff3ff;
            border-radius: 2vh;
        }
        
        @keyframes cardFlip {
            0% {
                transform: rotateZ(0deg) rotateY(180deg);
            } 
            50% {
                transform: rotateZ(-10deg) rotateY(90deg);
            }
            100% {
                transform: rotateZ(0deg) rotateY(0deg);
            }
        }

        @keyframes cardUnFlip {
            0% {
                transform: rotateZ(0deg) rotateY(0deg);
            } 
            50% {
                transform: rotateZ(-10deg) rotateY(90deg);
            }
            100% {
                transform: rotateZ(0deg) rotateY(180deg);
            }
        }

        .cls-0, .cls-1, .cls-2 {
            stroke-linejoin:round;
            stroke-linecap:round;
            stroke:#fff3ff;
        }
        
        #hand {
            width: 100%;
            display: block;
            height: 40%;
            border: 0.6vh solid #fff3ff;
            float: left;
            margin: 3vh 0;
        }
        #hand h3 {
            position: relative;
            top: -8%;
            font-size: 120%;
            background: #111;
            width: 30%;
            margin: auto;
        }
        #hand a.button {
            position: absolute;
            bottom: 1%;
            display: block;
            width: 36%;
            text-align: center;
            background-color: #111;
            left: 0;
            right: 0;
            margin: 0 auto;
        }
        #hand a.button:hover {
            background-color: #fff3ff;
        }
        #group {
            width: 100%;
            height: 88%;
            margin-top: -3%;
            padding: 0% 2%;
        }
        .arsenal {
            width: 16%;
            height: 37%;
            margin: 2% 1.55%;
            transition: 0.3s;
            display: block;
            float: left;
            font-size: 50%;
            text-align: center;
            position: relative;
            border-radius: 1vh;
        }
        .card.arsenal svg, .card.arsenal .card-face {
            border: 0.2vh solid #fff3ff;
            border-radius: 1vh;
        }
        .arsenal.selected {
            color: #111;
            background: #ffffff;
            text-shadow: 0 0 0.1vh #fff, 0 0 0.2vh #fff, 0 0 0.3vh #fff3ff, 0 0 0.4vh #fff3ff, 0 0 0.5vh #fff3ff;
        }
        .arsenal:hover {
            cursor: pointer;
            box-shadow: 0px 0px 20px gray;
        }
        .arsenal .order {
            display: none;
        }
        .arsenal.selected .order {
            position: absolute;
            left: -2px;
            background: white;
            width: 19%;
            display: block;
            margin: 0 auto;
        }
        code {
            position: absolute;
            top: 23%;
            left: 0;
            right: 0;
        }
        code.sub {
            top: auto;
            bottom: 23%;
        }

        canvas {
            width: 60%;
            height: 20%;
            margin: 0 auto;
            display: block;
            image-rendering: pixelated
        }
        .card canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: -1;
            left: -1;
            right: auto;
            z-index: -5;
            border-radius: 2vh;
        }
/** patterns modified from https://codepen.io/lunamatic/pen/MBaXwB*/

                     width="3" height="3"

                     >

            </pattern>
                <pattern id="pattern3"
